<div class="results-container">
  
  <div *ngIf="results?.length" class="mb-4 text-muted small">
    Found {{ results.length }} results
  </div>

  <div *ngFor="let doc of results" class="result-card mb-3" (click)="openModal(doc)">
    
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h3 class="result-title">{{ doc.title }}</h3>
        
        <div class="result-url mb-2">
          document â€º {{ doc.id || 'view' }}
        </div>
      </div>
      
      <span class="score-badge">
        {{ (doc.score * 10).toFixed(1) }}
      </span>
    </div>

    <p class="result-snippet">
      {{ doc.contentSnippet }}
    </p>

  </div>

  <div *ngIf="results?.length === 0" class="text-center text-muted mt-5">
    <p>No results found.</p>
  </div>

</div>


<div class="modal-backdrop" *ngIf="selectedDoc" (click)="closeModal()">
  
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <div>
        <h2 class="h4 mb-1">{{ selectedDoc.title }}</h2>
        <span class="text-muted small">Relevance Score: {{ selectedDoc.score }}</span>
      </div>
      <button class="btn-close-custom" (click)="closeModal()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div class="document-text" [innerHTML]="getHighlightedContent(selectedDoc.content)"></div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary rounded-pill px-4" (click)="closeModal()">Done</button>
    </div>

  </div>
</div>
